<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./../../style.css">
  <script src="./health.js" defer></script>
</head>

<body>
  <div>
    <h1>Daily Food Score </h1>
    <br>
    <div>
      <h2>Today's Score</h2>
      <div class="score">
        <div class="score__circle">
          <div class="score__number">0</div>
        </div>
      </div>
    </div>
    <br>
    <div>
      <h2>Good</h2>
      <div class="foods-container">
        <div class="foods">
          <div class="food">
            <div class="food__name">オメガ3脂肪酸類の油</div>
            <div class="food__score">+5</div>
          </div>
          <div class="food">
            <div class="food__name">野菜</div>
            <div class="food__score">+5</div>
          </div>
          <div class="food">
            <div class="food__name">ナッツ</div>
            <div class="food__score">+2</div>
          </div>
          <div class="food">
            <div class="food__name">全粒穀物</div>
            <div class="food__score">+1</div>
          </div>
          <div class="food">
            <div class="food__name">魚類</div>
            <div class="food__score">+4</div>
          </div>
          <div class="food">
            <div class="food__name">豆類</div>
            <div class="food__score">+3</div>
          </div>
          <div class="food">
            <div class="food__name">鶏肉</div>
            <div class="food__score">+2</div>
          </div>
          <div class="food">
            <div class="food__name">ワイン（グラス一杯）</div>
            <div class="food__score">+1</div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div>
      <h2>Bad</h2>
      <div class="foods-container">
        <div class="foods">
          <div class="food">
            <div class="food__name">バターまたはマーガリン</div>
            <div class="food__score">-3</div>
          </div>
          <div class="food">
            <div class="food__name">チーズ</div>
            <div class="food__score">-1</div>
          </div>
          <div class="food">
            <div class="food__name">牛肉</div>
            <div class="food__score">-3</div>
          </div>
          <div class="food">
            <div class="food__name">揚げ物</div>
            <div class="food__score">-5</div>
          </div>
          <div class="food">
            <div class="food__name">デザート</div>
            <div class="food__score">-5</div>
          </div>
          <div class="food">
            <div class="food__name">ファーストフード</div>
            <div class="food__score">-5</div>
          </div>
          <div class="food">
            <div class="food__name">外食</div>
            <div class="food__score">-3</div>
          </div>
          <div class="food">
            <div class="food__name">ビール</div>
            <div class="food__score">-3</div>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
